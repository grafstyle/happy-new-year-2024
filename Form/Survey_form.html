<!DOCTYPE html>
<html>

<head>
    <title>2024 Expectations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
    <h1 class="text-light" id="title">Welcome 2024</h1>
    <p class="text-capitalize text-light" id="description">Year expectations, let us know what do you think this year would be like</p>

    
        <div class="container-sm">

            <form id="survey-form" class="row g-3">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" required="true" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                  <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="name" class="form-control" required="true" id="username" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">You can use your nickname here.</div>
                  </div>

                  <div class="mb-3">
                    <label for="user-age" class="form-label">Age</label>
                    <input type="number" class="form-control" required="true" id="user-age" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Please choose a real age, thanks.</div>
                  </div>
      

                <br>
                <label class="form-label" for="dropdown">Expectation</label>
                <select class="form-control" name="selection" id="dropdown">
                    <option value="selection1">Very Good</option>
                    <option value="selection2">Good</option>
                    <option value="selection2">Mid</option>
                    <option value="selection2">Same as last year</option>
                    <option value="selection2">Bad</option>
                    <option value="selection3">The Worts</option>
                </select>
                <br>
                <label class="form-label" for="opinion">I'm very serious<input type="radio" id="opinion" name="opinion"
                        value="name" /></label>
                <label class="form-label" for="opinion">I'm not sure<input type="radio" id="opinion" name="opinion" value="name" /></label>
                <label class="form-label" for="opinion">I'm just playing<input type="radio" id="opinion" name="opinion"
                        value="name" /></label>
                <label class="form-label" for="opinion">For real<input type="radio" id="opinion" name="opinion" value="name" /></label>
                <br>
                <label class="form-label">Yes, I'm being honest<input type="checkbox" id="contactChoice1" name="opinion" value="email"
                        required="true" /></label>
                <br>
                <textarea placeholder="explain why" class="form-control"></textarea>
                <input class="form-control" id="submit" type="submit">
            </form>

        </div>
    </div>
</body>

</html>
